<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class='player'>
    <div class='button entypo-fast-backward' id='prev'></div>
    <div class='button entypo-play' id='play'></div>
    <div class='button entypo-fast-forward' id='next'></div>
    <input class='range' id='nav' type='range' value='0'>
    <span id='time'>00:00</span>
    <div class='button fontawesome-volume-up' id='volume'>
        <div class='container'>
            <input class='range' max='100' min='0' type='range' value='100'>
        </div>
    </div>
</div>
<script src="music.js"></script>
</body>
</html>
